<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pagina Inicial Instagram</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style-login.css"> 
</head>

<body>
    <main>
        <div class="banner">
            <img src="fotos-instagram/banner-login.png" alt="Smartphones com exibição de página do do instagram">
        </div>
        <div class="login">
            <img src="fotos-instagram/logo.png" alt="Instagram" class="logo">
            <form>
                <input type="email" name="email" placeholder="nome do usuario">
                <input type="password" name="senha" placeholder="senha">
                <button type="submit">Entrar</button>
            </form>
            <div class="cta-cadastro">
                <p>Ainda não tem uma conta?<a href="registro.html">Cadastre-se hoje!</a></p>
            </div>
        </div>
    </main>    
</body>
</html>
